<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static HTML File</title>
    <style>
        /* css style here */
    </style>
    <script>
        // JS script code here
        function showAlert() {
            alert('Button clicked!');
        }
    </script>
</head>
<body>
    <h1>Hello, world!</h1>
    <button onclick="showAlert()">Click me</button>
    <!-- <script src="server.js"></script> -->
</body>
</html>
