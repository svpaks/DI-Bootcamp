<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
</head>
<body>
    <h1>User Registration</h1>
    <form id="registerForm">
        <label for="firtName">First Name:</label>
        <input type="text" name="firtName" id="firtName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="username">username:</label>
        <input type="text" name="username" id="username" required><br>

        <label for="password"><P></P>assword:</label>
        <input type="password" name="password" id="password" required><br>

        <input type="submit" value="Register">
    </form>

    <h1>User Login</h1>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" name="loginUsername" id="loginUsername" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" name="loginPassword" id="loginPassword" required><br>

        <input type="submit" value="Login">
    </form>

    <script src="script.js"></script>
</body>
</html>
