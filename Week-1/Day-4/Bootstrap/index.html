<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="lviewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    ​
    <div class="container">
      <div class="row">
        <div class="col alert alert-primary">1</div>
        <div class="col alert alert-success">1</div>
        <div class="col alert alert-secondary">1</div>
      </div>
      <div class="row">
        <div class="col-md-4 alert alert-primary">1</div>
        <div class="col-md-4 alert alert-success">1</div>
        <div class="col-md-4 alert alert-secondary">1</div>
      </div>
    </div>
    ​
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-4 col-lg-3 alert alert-primary">
          1
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-4 alert alert-success">
          1
        </div>
        <div class="col-12 col-sm-12 col-md-4 col-lg-5 alert alert-secondary">
          1
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 alert alert-primary">1</div>
        <div class="col-md-4 offset-md-4 alert alert-secondary">1</div>
      </div>
      <div class="row d-flex justify-content-between">
        <div class="col-md-4 alert alert-primary">1</div>
        <div class="col-md-4 alert alert-secondary">1</div>
      </div>
    </div>
    ​
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
