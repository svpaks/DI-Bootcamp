<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <!-- Bootstrap basic Exercise 1 -->
  <body>
    <div class="container" style="border: solid yellow">
      <div class="row" style="border: solid rebeccapurple">
        <div class="col-4" style="border: solid palevioletred">1</div>
        <div class="col-4" style="border: solid palevioletred">2</div>
        <div class="col-4" style="border: solid palevioletred">3</div>
      </div>
      <div class="row" style="border: solid rebeccapurple">
        <div class="col-4" style="border: solid palevioletred">4</div>
        <div class="col-4" style="border: solid palevioletred">5</div>
        <div class="col-4" style="border: solid palevioletred">6</div>
      </div>
    </div>

    <br /><br /><br /><br />

    <div class="container" style="border: solid yellow">
      <div class="row" style="border: solid rebeccapurple">
        <div class="col-4" style="border: solid palevioletred">1</div>
        <div class="col-4 offset-md-2" style="border: solid rgb(4, 39, 120)">
          2
        </div>
      </div>
    </div>

    <div class="row" style="border: solid rebeccapurple">
      <div class="col" style="border: solid palevioletred">1</div>
      <div class="col" style="border: solid palevioletred">2</div>
    </div>
    <div class="row" style="border: solid rebeccapurple">
      <div class="col" style="border: solid palevioletred">3</div>
      <div class="col" style="border: solid palevioletred">4</div>
    </div>

    <br /><br /><br /><br />

    <div class="container" style="border: solid yellow">
      <div class="col-4" style="border: solid palevioletred">1</div>
      <div class="col-4" style="border: solid palevioletred">2</div>
    </div>

    <br /><br /><br /><br />

    <div class="container" style="border: solid yellow">
      <div class="row" style="border: solid rebeccapurple">
        <div
          class="col-12 col-sm-8 col-md-4 col-lg-3 alert alert-primary"
          style="border: solid palevioletred"
        >
          1
        </div>
        <div
          class="col-12 col-sm-4 col-md-4 col-lg-4 alert alert-primary"
          style="border: solid palevioletred"
        >
          2
        </div>
        <div
          class="col-12 col-sm-12 col-md-4 col-lg-5 alert alert-primary"
          style="border: solid palevioletred"
        >
          3
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <!-- Bootstrap Components Exercise 2 -->
    <div
      class="col-8 alert alert-primary"
      style="border: solid rgb(63, 56, 210)"
    >
      1
    </div>
    <div
      class="col-4 alert alert-primary"
      style="border: solid rgb(131, 216, 112)"
    >
      1
    </div>
    <div
      class="col-2 alert alert-primary"
      style="border: solid rgb(186, 40, 10)"
    >
      1
    </div>

    <br /><br /><br /><br />

    <button type="button" class="btn btn-primary col-3">Button1</button>
    <button type="button" class="btn btn-success col-3">Button2</button>
    <button type="button" class="btn btn-danger col-3">Button3</button>

    <br /><br /><br /><br />

    <div class="container col-12 col-sm-8 col-md-4 col-lg-6" style="border: solid rgb(34, 34, 112)">
    <form>
      <div class="mb-3">
        <label for="InputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="InputName" />
      </div>
      <div class="mb-3">
        <label for="InputSecondName" class="form-label">Second Name</label>
        <input type="text" class="form-control" id="InputSecondName" />
      </div>
      <div class="mb-3">
        <label for="InputNumber" class="form-label">Phone number</label>
        <input type="number" class="form-control" id="InputNumber" />
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="InputEmail"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">put in your email address, please</div>
      <button type="submit" class="btn btn-primary" style="background-color: blueviolet">Submit</button>
      </div>
    </form>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
